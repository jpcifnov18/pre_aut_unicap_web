plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'ch.qos.logback:logback-classic:1.2.10'
    testImplementation 'net.serenity-bdd:serenity-core:3.5.1'
    testImplementation 'net.serenity-bdd:serenity-junit5:3.5.1'
    testImplementation 'net.serenity-bdd:serenity-screenplay:3.5.1'
    testImplementation 'net.serenity-bdd:serenity-ensure:3.5.1'
    testImplementation 'net.serenity-bdd:serenity-screenplay-webdriver:3.5.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.assertj:assertj-core:3.22.0'
}

group = 'net.serenitybdd.starter'
version = '1.0.0-SNAPSHOT'
description = 'Sample Serenity BDD project using JUnit 5 and Serenity Screenplay'
java.sourceCompatibility = JavaVersion.VERSION_16

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
